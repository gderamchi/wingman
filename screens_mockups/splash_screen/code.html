<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CoachText AI - Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-white overflow-hidden">
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden bg-[#1a1023] dark:bg-[#191022]">
<!-- Ambient Background Glows -->
<div class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none">
<div class="absolute top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] opacity-60"></div>
</div>
<!-- Spacer to push content to center vertically -->
<div class="flex-1"></div>
<!-- Center Content Area -->
<div class="z-10 flex flex-col items-center justify-center w-full px-6 mb-12">
<!-- Logo Component (Adapted from ImageGrid style) -->
<div class="relative mb-6">
<!-- Outer Glow Ring -->
<div class="absolute inset-0 bg-primary rounded-full blur-xl opacity-40"></div>
<!-- Main Icon Container -->
<div class="relative flex items-center justify-center w-32 h-32 bg-gradient-to-br from-[#9d4bf6] to-[#7a1fd6] rounded-3xl shadow-2xl ring-1 ring-white/10">
<span class="material-symbols-outlined text-[64px] text-white drop-shadow-md">smart_toy</span>
<!-- Notification Badge/Chat Bubble accent -->
<div class="absolute -top-3 -right-3 flex items-center justify-center w-12 h-12 bg-white dark:bg-white rounded-full shadow-lg">
<span class="material-symbols-outlined text-primary text-[28px]">chat_bubble</span>
</div>
</div>
</div>
<!-- Headline Component -->
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-2 pt-6 drop-shadow-sm">
                CoachText AI
            </h1>
<!-- BodyText Component -->
<p class="text-white/80 text-lg font-normal leading-normal px-4 text-center max-w-xs">
                Your AI coach for better replies.
            </p>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Bottom Section: Loading & Privacy -->
<div class="z-10 flex flex-col items-center w-full max-w-[280px] pb-12 gap-6">
<!-- ProgressBar Component (Modified for thin, indeterminate look) -->
<div class="w-full flex flex-col gap-3">
<!-- Loading text removed for cleaner minimal look, kept bar only -->
<div class="rounded-full bg-[#4d3168] h-1.5 w-full overflow-hidden">
<div class="h-full rounded-full bg-[#8d25f4] w-[30%]"></div>
</div>
</div>
<!-- MetaText Component (Privacy Badge) -->
<div class="flex items-center gap-2 opacity-80">
<span class="material-symbols-outlined text-[#ad90cb] text-[18px]">lock</span>
<p class="text-[#ad90cb] text-sm font-medium leading-normal tracking-wide uppercase">Privacy First</p>
</div>
</div>
</div>
</body></html>
