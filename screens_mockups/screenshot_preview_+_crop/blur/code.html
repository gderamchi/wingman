<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wingman - Screenshot Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#191022",
                        "surface-dark": "#251830", // Slightly lighter dark background for panels
                        "surface-input": "#362249", // Input/Toggle background
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom styles for range slider thumb if needed, though Tailwind utilities are preferred */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #8c25f4;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 0 4px rgba(140, 37, 244, 0.2);
        }
        input[type=range]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border: none;
            border-radius: 50%;
            background: #8c25f4;
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(140, 37, 244, 0.2);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #4d3168;
            border-radius: 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black flex justify-center min-h-screen font-display antialiased selection:bg-primary/30 selection:text-white">
<!-- Mobile Device Simulator Container -->
<div class="relative flex flex-col w-full max-w-[420px] h-[100dvh] bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Top Navigation -->
<header class="flex items-center justify-between px-5 py-4 z-20 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm absolute top-0 w-full left-0">
<button class="text-gray-500 dark:text-gray-400 text-base font-medium hover:text-gray-800 dark:hover:text-white transition-colors">
                Annuler
            </button>
<h1 class="text-gray-900 dark:text-white text-lg font-bold tracking-tight">Edit Screenshot</h1>
<button class="flex items-center justify-center text-white p-2 rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">restart_alt</span>
</button>
</header>
<!-- Main Image Canvas -->
<main class="flex-1 relative w-full h-full flex items-center justify-center bg-[#0f0f12] overflow-hidden pt-14 pb-64">
<!-- Background pattern for transparency/empty state (optional) -->
<div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#362249 1px, transparent 1px); background-size: 20px 20px;"></div>
<!-- The Screenshot Image -->
<div class="relative w-[85%] h-auto shadow-2xl group">
<!-- Using a placeholder for a chat screenshot -->
<img alt="Smartphone chat conversation screenshot" class="w-full h-auto rounded-lg border border-white/10" data-alt="Smartphone chat conversation screenshot" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDUEwaOd6pctZVe0kWGEpF-eJv2QCuzzSD5eWnH-bN6dcvCkKEhKAF5SpP2XDRTzU-bfkHfhKkBM4C6WVuRY6L0kVDhha75aHkOf8WyLNVS6LHLu6E3zzkwr45XSBvVgULxs8gccFUoYkDXJvgZYIvzuB7D2hSl5fdHXPcVA5eiCqSEPb6rL_DP7yG8r5fnepQ3r7dDufeTHFwq-p9JcdSxQS5BZlFUCqfmkF2ncIFt0EWIfMu_Z7AHXEQFSH0nlZ1k3ij5fRojlus"/>
<!-- Blur Visualization Overlay (Example of user interaction) -->
<div class="absolute top-[20%] left-[15%] w-[40%] h-[30px] backdrop-blur-md bg-white/10 rounded-sm border border-white/20"></div>
<div class="absolute top-[45%] right-[10%] w-[60%] h-[40px] backdrop-blur-md bg-white/10 rounded-sm border border-white/20"></div>
<!-- Simulated Finger/Touch Indicator -->
<div class="absolute top-[48%] right-[20%] size-8 bg-white/20 rounded-full border border-white/40 flex items-center justify-center drop-shadow-lg animate-pulse pointer-events-none">
<div class="size-3 bg-white rounded-full shadow-[0_0_10px_rgba(255,255,255,0.8)]"></div>
</div>
</div>
</main>
<!-- Bottom Tools Panel -->
<section class="absolute bottom-0 w-full bg-white dark:bg-surface-dark rounded-t-3xl shadow-[0_-8px_30px_rgba(0,0,0,0.3)] z-30 flex flex-col transition-all duration-300">
<!-- Handle bar for visual affordance -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="w-12 h-1 bg-gray-300 dark:bg-white/10 rounded-full"></div>
</div>
<div class="px-6 pb-8 pt-2 flex flex-col gap-6">
<!-- Segmented Control (Crop / Blur) -->
<div class="flex p-1 bg-gray-100 dark:bg-[#150d1c] rounded-xl">
<button class="flex-1 flex items-center justify-center gap-2 py-2.5 rounded-lg text-sm font-semibold text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-all">
<span class="material-symbols-outlined text-[20px]">crop</span>
                        Crop
                    </button>
<button class="flex-1 flex items-center justify-center gap-2 py-2.5 rounded-lg bg-white dark:bg-surface-input text-primary shadow-sm text-sm font-bold transition-all">
<span class="material-symbols-outlined text-[20px] fill-1">blur_on</span>
                        Blur
                    </button>
</div>
<!-- Tool Controls (Visible because Blur is active) -->
<div class="flex flex-col gap-5">
<!-- Auto Blur Toggle -->
<div class="flex items-center justify-between bg-gray-50 dark:bg-surface-input/30 p-3 rounded-xl border border-transparent dark:border-white/5">
<div class="flex items-center gap-3.5">
<div class="size-10 rounded-lg bg-primary/10 dark:bg-surface-input flex items-center justify-center text-primary">
<span class="material-symbols-outlined">auto_awesome</span>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white font-semibold text-sm">Auto-blur names</span>
<span class="text-gray-500 dark:text-gray-400 text-xs">AI privacy protection</span>
</div>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/30 dark:peer-focus:ring-primary/20 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<!-- Brush Size Slider -->
<div class="flex flex-col gap-3 px-1">
<div class="flex justify-between items-center">
<label class="text-gray-700 dark:text-gray-200 text-sm font-medium">Brush Size</label>
<span class="text-gray-500 dark:text-gray-400 text-xs font-mono bg-gray-100 dark:bg-surface-input px-2 py-0.5 rounded">24px</span>
</div>
<div class="relative w-full h-6 flex items-center">
<input class="w-full h-1 bg-gray-200 dark:bg-[#4d3168] rounded-lg appearance-none cursor-pointer range-sm" max="100" min="1" type="range" value="50"/>
</div>
</div>
</div>
<!-- Footer Action -->
<button class="w-full py-4 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-white font-bold text-base rounded-2xl shadow-[0_4px_14px_rgba(140,37,244,0.4)] flex items-center justify-center gap-2">
                    Continuer
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</section>
</div>
</body></html>
