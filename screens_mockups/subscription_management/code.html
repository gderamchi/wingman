<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Subscription Management</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4725f4",
                        "primary-dark": "#361bc4",
                        "background-light": "#f6f5f8",
                        "background-dark": "#131022",
                        "card-dark": "#1d1834",
                        "card-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 dark:bg-black flex justify-center items-center h-screen m-0 p-0 font-display">
<!-- Mobile Container -->
<div class="relative flex h-full w-full max-w-md flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden sm:rounded-2xl sm:h-[90vh] sm:border sm:border-gray-200 dark:sm:border-gray-800">
<!-- Header -->
<div class="flex items-center px-4 py-4 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">
                My Subscription
            </h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto overflow-x-hidden p-4 pb-24 no-scrollbar">
<!-- Active Plan Card -->
<div class="relative w-full flex flex-col gap-4 rounded-2xl border border-gray-200 dark:border-[#3a3168] bg-white dark:bg-card-dark p-6 shadow-sm mb-6">
<!-- Decorative background glow for dark mode -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 blur-3xl rounded-full pointer-events-none"></div>
<div class="flex flex-col gap-1 relative z-10">
<div class="flex items-center justify-between mb-2">
<div class="flex items-center gap-2">
<div class="flex items-center justify-center size-8 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[20px]">diamond</span>
</div>
<h1 class="text-slate-900 dark:text-white text-xl font-bold leading-tight">Wingman Pro</h1>
</div>
<p class="text-white text-xs font-bold leading-normal tracking-wide rounded-full bg-primary px-3 py-1 text-center shadow-lg shadow-primary/30">
                            Active
                        </p>
</div>
<div class="my-4">
<p class="flex items-baseline gap-1 text-slate-900 dark:text-white">
<span class="text-4xl font-extrabold tracking-tight">$9.99</span>
<span class="text-slate-500 dark:text-slate-400 text-base font-medium">/month</span>
</p>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Renews on Nov 24, 2024</p>
</div>
<div class="h-px bg-gray-100 dark:bg-[#3a3168] w-full my-2"></div>
<div class="flex flex-col gap-3 mt-2">
<div class="text-sm font-medium leading-normal flex items-center gap-3 text-slate-700 dark:text-slate-200">
<span class="material-symbols-outlined text-primary text-[20px]">check_circle</span>
                            Unlimited Replies
                        </div>
<div class="text-sm font-medium leading-normal flex items-center gap-3 text-slate-700 dark:text-slate-200">
<span class="material-symbols-outlined text-primary text-[20px]">check_circle</span>
                            Deep Analysis
                        </div>
<div class="text-sm font-medium leading-normal flex items-center gap-3 text-slate-700 dark:text-slate-200">
<span class="material-symbols-outlined text-primary text-[20px]">check_circle</span>
                            Ghosting Protection
                        </div>
</div>
</div>
</div>
<!-- Privacy Badge -->
<div class="flex items-center gap-4 bg-white dark:bg-card-dark border border-gray-200 dark:border-[#3a3168] rounded-xl p-4 mb-8 shadow-sm">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-10">
<span class="material-symbols-outlined text-[24px]">shield_lock</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-900 dark:text-white text-sm font-bold leading-normal line-clamp-1">Privacy-First Billing</p>
<p class="text-slate-500 dark:text-[#9a90cb] text-xs font-normal leading-normal mt-0.5">
                        Payment data is handled securely by Apple and not linked to your dating profile.
                    </p>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-primary-dark transition-colors text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/25 active:scale-[0.98] transform duration-100">
<span class="truncate">Manage in App Store</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-transparent text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors text-sm font-semibold leading-normal tracking-wide">
<span class="truncate">Restore Purchases</span>
</button>
</div>
</div>
<!-- Bottom Navigation -->
<div class="flex items-center justify-around border-t border-gray-200 dark:border-white/10 bg-white dark:bg-background-dark pb-6 pt-3 px-2 absolute bottom-0 w-full z-20">
<!-- Coach -->
<button class="group flex flex-col items-center gap-1 p-2 w-16">
<span class="material-symbols-outlined text-[26px] text-slate-400 group-hover:text-primary transition-colors">chat_bubble</span>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">Coach</span>
</button>
<!-- History -->
<button class="group flex flex-col items-center gap-1 p-2 w-16">
<span class="material-symbols-outlined text-[26px] text-slate-400 group-hover:text-primary transition-colors">history</span>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">History</span>
</button>
<!-- Community -->
<button class="group flex flex-col items-center gap-1 p-2 w-16">
<span class="material-symbols-outlined text-[26px] text-slate-400 group-hover:text-primary transition-colors">groups</span>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-primary transition-colors">Community</span>
</button>
<!-- Profile (Active) -->
<button class="group flex flex-col items-center gap-1 p-2 w-16">
<span class="material-symbols-outlined text-[26px] text-primary fill-current">person</span>
<span class="text-[10px] font-bold text-primary">Profile</span>
</button>
</div>
</div>
