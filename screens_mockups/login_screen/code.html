<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">

<!-- Top App Bar -->
<div class="relative z-10 flex items-center justify-between p-4 pb-2">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-gray-900 dark:text-white transition-colors hover:bg-black/5 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="flex-1 pr-10 text-center text-lg font-bold leading-tight tracking-tight">Login</h2>
</div>
<!-- Main Content -->
<div class="relative z-10 flex flex-1 flex-col px-6 pt-6 pb-8">

<div class="flex flex-col items-center gap-6 pb-8">

<div class="absolute inset-0 animate-pulse rounded-full bg-primary/40 blur-xl"></div>
<div class="relative flex size-20 items-center justify-center rounded-2xl bg-gradient-to-br from-primary to-[#6b1bc0] text-white shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-[40px]">smart_toy</span>
</div>
</div>
<div class="text-center space-y-2">
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Welcome Back</h1>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Account required for history and community.</p>
</div>
</div>
<!-- Login Form -->
<form class="flex w-full flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="ml-1 text-sm font-semibold text-gray-700 dark:text-gray-300">Email Address</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="glass-input h-14 w-full rounded-xl border border-gray-200 bg-white/50 px-4 pl-11 text-base font-medium text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-white/10 dark:bg-white/5 dark:text-white dark:placeholder:text-gray-500" placeholder="you@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<label class="ml-1 text-sm font-semibold text-gray-700 dark:text-gray-300">Password</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="glass-input h-14 w-full rounded-xl border border-gray-200 bg-white/50 px-4 pl-11 text-base font-medium text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-white/10 dark:bg-white/5 dark:text-white dark:placeholder:text-gray-500" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-sm font-semibold text-primary hover:text-primary/80 hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="mt-2 flex h-14 w-full items-center justify-center gap-2 rounded-xl bg-primary text-base font-bold text-white shadow-lg shadow-primary/25 transition-transform active:scale-[0.98] hover:bg-primary/90">
                    Log In
                </button>
</form>
<!-- Social Login Divider -->
<div class="relative my-8 flex items-center gap-4 py-2">
<div class="h-px flex-1 bg-gray-200 dark:bg-white/10"></div>
<span class="text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Or continue with</span>
<div class="h-px flex-1 bg-gray-200 dark:bg-white/10"></div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex h-12 items-center justify-center gap-3 rounded-xl border border-gray-200 bg-white transition-colors hover:bg-gray-50 dark:border-white/10 dark:bg-white/5 dark:hover:bg-white/10">
<img alt="Apple Logo" class="h-5 w-5 dark:invert" data-alt="Apple logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD0WqQd2JnKExrD7cKtRn2lQ5GMaEbVwVVxBgpWiT2H0tARF0p31lf1YX_-kSiRNJnF5BhT_03lsSSsLUo5EGAus-TNWI646nVkITjGD-eUIlw5WbLygdsGML4aE3prWGrnK30J36MyI8wgDDTZdeqkAqlhbzQr2YUY_E7ryHOTrJcienqD-shc9M8crwN7Psm5xMs0LrwiXkfkP9vuPJq3zer-37LXhIhm75N-EqHuEnySvNlOwLteC3Byb9H9IUeZRLKUclofGaI"/>

</button>
<button class="flex h-12 items-center justify-center gap-3 rounded-xl border border-gray-200 bg-white transition-colors hover:bg-gray-50 dark:border-white/10 dark:bg-white/5 dark:hover:bg-white/10">
<img alt="Google Logo" class="h-5 w-5" data-alt="Google G logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD7RcbQpAIfgT8S2ZBt_i77ay4hNBN8NA1mUWmOmcO86W2xFM7k6sEZx0twyr4CyEr72AtirDtCt3DXHbH7hxl8oe1lCaEE4I4bmZBE3wHS2x36K4ZlDcjKQtcFrtB1O_-NWn58Zel9cl_YmbD9hokGD-YZfMaN0k-6I1KQ4F1EgkX4EBPHta7hw8xgELaTMtXSqmZEP5cVLhRfqE-SGaPxFzzPeHMqeNBLAUr5ynxmyEfQuEBC-UxB7quhstOmxDuRlCU_p3tLDaE"/>

<!-- Footer / Sign Up -->

<p class="text-base font-medium text-gray-600 dark:text-gray-400">
                    Don't have an account? 
                    <a class="font-bold text-primary hover:underline" href="#">Sign up</a>
</p>
<!-- Privacy Badge -->
<div class="flex items-center gap-1.5 rounded-full bg-gray-100 px-3 py-1.5 dark:bg-white/5">
<span class="material-symbols-outlined text-[14px] text-gray-500 dark:text-gray-400">lock</span>
<span class="text-[10px] font-semibold uppercase tracking-wide text-gray-500 dark:text-gray-400">Your data is encrypted &amp; private</span>
</div>
</div>
</div>
</div>
